<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <h1 class="head">Calculate Me</h1>
    
    <div class="search"> <input type="text" class="input" ></div>
    <div class="flex">
        <button type="button"  value="7" class="button">7</button>
        <button type="button" value="8"class="button">8</button>
        <button type="button" value="9"class="button">9</button>
        <button type="button" value="*"class="button">*</button>
    </div>
    <div class="flex">
        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">6</button>
        <button type="button" class="button">-</button>
    </div>
    <div class="flex">
        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">3</button>
        <button type="button" class="button">+</button>
    </div>
    <div class="flex">
        <button type="button" class="button" >0</button>
        <button type="button" class="button" style="width:48px ;padding:8px">clear</button>
        
        <button type="button" class="button">%</button>
        <button type="button" class="button">=</button>
        </div>

    </div>
    <script src="java.js" type="text/javascript"></script>
</body>
</html>
